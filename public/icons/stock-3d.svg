<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160" viewBox="0 0 64 64" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="gTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6ee7b7"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="gFace" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#065f46"/>
    </linearGradient>
    <filter id="s" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#023922" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- 3D bars grouped; transparent background so icon can sit on any surface -->
  <g transform="translate(6,8)" filter="url(#s)">
    <!-- left bar (short) -->
    <g transform="translate(0,22) skewX(-12)">
      <polygon points="0,8 8,2 8,-22 0,-16" fill="#0e7c50"/>
      <polygon points="0,-16 8,-22 12,-20 4,-14" fill="url(#gTop)" opacity="0.98"/>
      <polygon points="8,2 12,-0 12,-20 8,-22" fill="url(#gFace)" opacity="0.95"/>
    </g>

    <!-- middle bar (mid) -->
    <g transform="translate(16,12) skewX(-12)">
      <polygon points="0,18 8,10 8,-18 0,-10" fill="#0f8f57"/>
      <polygon points="0,-10 8,-18 12,-16 4,-8" fill="url(#gTop)" opacity="0.99"/>
      <polygon points="8,10 12,8 12,-16 8,-18" fill="url(#gFace)" opacity="0.95"/>
    </g>

    <!-- right bar (tall) -->
    <g transform="translate(32,4) skewX(-12)">
      <polygon points="0,28 8,18 8,-12 0,-2" fill="#0aa264"/>
      <polygon points="0,-2 8,-12 12,-10 4,-0" fill="url(#gTop)" opacity="0.99"/>
      <polygon points="8,18 12,16 12,-10 8,-12" fill="url(#gFace)" opacity="0.95"/>
    </g>

    <!-- upward arrow accent to suggest growth -->
    <path d="M2 40 L18 24 L28 34 L44 14" stroke="#c6ffee" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
    <polygon points="44,14 40,10 48,10" fill="#c6ffee" opacity="0.95"/>
  </g>

</svg>
